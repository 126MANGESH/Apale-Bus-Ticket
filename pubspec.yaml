name: apali_pmpl
description: "A PMPML Clone Flutter App."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # ✅ UI and icons
  cupertino_icons: ^1.0.8

  # ✅ For swipeable widgets (if needed later)
  flutter_slidable: ^4.0.3

  # ✅ For Google Map integration
  google_maps_flutter: ^2.7.0
  # ✅ For Font Awesome icons
  font_awesome_flutter: ^10.6.0
  qr_flutter: ^4.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  

flutter:
  uses-material-design: true

  assets:
    - D:\flutter\projects\apali_pmpl\assets\pmpl_logo.png.webp
    - assets/
